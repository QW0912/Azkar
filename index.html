<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء والقرآن الكريم</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f7fa;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #00796b;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        hr {
            border: none;
            border-top: 2px solid #00796b;
            margin: 20px 0;
        }
        .counter {
            display: inline-block;
            font-size: 16px;
            background-color: #e0f2f1;
            color: #00796b;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            user-select: none;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showMorning()">أذكار الصباح</button>
        <button onclick="showEvening()">أذكار المساء</button>
        <button onclick="showRandom()">ذكر عشوائي</button>
        <button onclick="showVideos()">يوتيوب</button>
    </div>

    <div id="athkar" class="container"></div>
    <div id="video-list" class="video-grid" style="display: none;">
        <iframe src="https://www.youtube.com/embed/5Yf2pH_U9E4" title="الشيخ نبيل العوضي - قصص الأنبياء"></iframe>
        <iframe src="https://www.youtube.com/embed/kZRmGbk9LfM" title="الداعية مصطفى حسني - كنوز"></iframe>
        <iframe src="https://www.youtube.com/embed/ISNDD_HpWcc" title="الشيخ عائض القرني - لا تحزن"></iframe>
        <iframe src="https://www.youtube.com/embed/ZyPn0qoc6mM" title="محمد العريفي - العقيدة الإسلامية"></iframe>
        <iframe src="https://www.youtube.com/embed/IfUJj5EBGpQ" title="إبراهيم الدويش - يوميات مسلم"></iframe>
        <iframe src="https://www.youtube.com/embed/h4Q2snMeNTg" title="الشيخ محمود المصري - طريق التوبة"></iframe>
        <iframe src="https://www.youtube.com/embed/sV8OlcfiVdI" title="الشيخ عمر عبد الكافي - إعجاز القرآن"></iframe>
        <iframe src="https://www.youtube.com/embed/tcql7yGYgAE" title="الداعية أحمد الشقيري - خواطر"></iframe>
        <iframe src="https://www.youtube.com/embed/E7j-GuQNC0E" title="مشاري الخراز - كيف تتلذذ بالصلاة"></iframe>
        <iframe src="https://www.youtube.com/embed/KUu5zpGrVSg" title="محمد راتب النابلسي - الدرس اليومي"></iframe>
    </div>

    <script>
        function createAthkar(athkarArray) {
            const athkarDiv = document.getElementById('athkar');
            athkarDiv.innerHTML = '';
            athkarArray.forEach(athkar => {
                const athkarElement = document.createElement('div');
                athkarElement.innerHTML = `
                    <p>${athkar.text}</p>
                    <div class="counter" onclick="decrementCounter(this, ${athkar.repeat})">${athkar.repeat}</div>
                `;
                athkarDiv.appendChild(athkarElement);
                athkarDiv.appendChild(document.createElement('hr'));
            });
        }

        function decrementCounter(counter, limit) {
            let count = parseInt(counter.innerText);
            if (count > 1) {
                counter.innerText = count - 1;
            } else {
                counter.style.backgroundColor = '#4CAF50';
                counter.innerText = '✓';
            }
        }

        function showMorning() {
            const morningAthkar = [
                { text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم.", repeat: 3 },
                { text: "اللهم بك أصبحنا، وبك أمسينا، وبك نحيا، وبك نموت وإليك النشور.", repeat: 1 },
                { text: "أصبحنا على فطرة الإسلام، وعلى كلمة الإخلاص، وعلى دين نبينا محمد ﷺ، وعلى ملة أبينا إبراهيم.", repeat: 1 },
                { text: "اللهم إني أصبحت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك وأن محمدا عبدك ورسولك.", repeat: 4 },
                { text: "رضيت بالله ربا، وبالإسلام دينا، وبمحمد صلى الله عليه وسلم نبيا.", repeat: 3 },
                { text: "اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري، لا إله إلا أنت.", repeat: 3 },
                { text: "اللهم إني أعوذ بك من الكفر والفقر، وأعوذ بك من عذاب القبر، لا إله إلا أنت.", repeat: 3 },
                { text: "أستغفر الله وأتوب إليه.", repeat: 100 },
            ];
            createAthkar(morningAthkar);
        }

        function showEvening() {
            const eveningAthkar = [
                { text: "أعوذ بكلمات الله التامات من شر ما خلق.", repeat: 3 },
                { text: "اللهم إني أمسيت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك وأن محمدا عبدك ورسولك.", repeat: 4 },
                { text: "اللهم بك أمسينا، وبك أصبحنا، وبك نحيا، وبك نموت وإليك المصير.", repeat: 1 },
                { text: "أمسينا وأمسى الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير.", repeat: 1 },
                { text: "اللهم إني أسألك العافية في الدنيا والآخرة، اللهم إني أسألك العفو والعافية في ديني ودنياي وأهلي ومالي.", repeat: 1 },
                { text: "يا حي يا قيوم برحمتك أستغيث، أصلح لي شأني كله ولا تكلني إلى نفسي طرفة عين.", repeat: 1 },
                { text: "أعوذ بكلمات الله التامات من غضبه وعقابه وشر عباده ومن همزات الشياطين وأن يحضرون.", repeat: 1 },
                { text: "سبحان الله وبحمده عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته.", repeat: 3 },
            ];
            createAthkar(eveningAthkar);
        }

        function showRandom() {
            const randomAthkar = [
                "اللهم بك أصبحنا وبك أمسينا وبك نحيا وبك نموت وإليك المصير.",
                "اللهم إني أعوذ بك من الهم والحزن، وأعوذ بك من العجز والكسل.",
                "أستغفر الله العظيم الذي لا إله إلا هو الحي القيوم وأتوب إليه.",
                "يا حي يا قيوم برحمتك أستغيث، أصلح لي شأني كله.",
                "اللهم صل وسلم على نبينا محمد.",
                "أعوذ بكلمات الله التامات من شر ما خلق.",
                "اللهم إني أسألك العفو والعافية.",
                "سبحان الله وبحمده، سبحان الله العظيم.",
                "اللهم اغفر لي وارحمني واهدني وعافني وارزقني.",
                "رب اغفر لي وتب علي إنك أنت التواب الرحيم."
            ];
            const randomIndex = Math.floor(Math.random() * randomAthkar.length);
            alert(randomAthkar[randomIndex]);
        }

        function showVideos() {
            const videoList = document.getElementById('video-list');
            videoList.style.display = videoList.style.display === 'none' ? 'grid' : 'none';
        }
    </script>
</body>
</html>
