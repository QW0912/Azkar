<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء والقرآن الكريم</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f7fa;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #00796b;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        hr {
            border: none;
            border-top: 2px solid #00796b;
            margin: 20px 0;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00796b;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dark-mode-toggle:hover {
            background-color: #004d40;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #00796b;
        }
        .search-bar {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00796b;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="login-screen">
        <h1>مرحبًا بك في موقع الأذكار</h1>
        <p>أدخل الرقم التسلسلي الخاص بك:</p>
        <input type="text" id="serial-input" placeholder="الرقم التسلسلي المكون من 20 رقمًا" maxlength="20">
        <br>
        <button onclick="login()">الدخول</button>
        <button onclick="resetData()">إعادة ضبط</button>
        <p>إذا كنت جديد ولا تملك رقم تسلسلي خاص بك</p>
        <button onclick="generateSerial()">الحصول على رقم تسلسلي جديد</button>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">تبديل الوضع الليلي</button>

        <h1>أذكار الصباح والمساء والقرآن الكريم</h1>
        
        <input type="text" class="search-bar" id="searchAthkar" placeholder="ابحث عن ذكر معين..." onkeyup="searchAthkar()">
        
        <button onclick="showMorning()">أذكار الصباح</button>
        <button onclick="showEvening()">أذكار المساء</button>
        <button onclick="showRandom()">ذكر عشوائي</button>
        <button onclick="addPersonalAthkar()">إضافة ذكر شخصي</button>
        <button onclick="showFavorites()">عرض المفضلة</button>
        <button onclick="showVideos()">يوتيوب</button>
        <button class="surah-button" onclick="showQuran()">القرآن الكريم</button>

        <div id="athkar" class="athkar"></div>
        <div id="quran" class="quran" style="display:none;"></div>
        <div id="surah-content" class="surah-content" style="display:none;"></div>
        <div class="coming-soon">سوف يتم وضع السور المتبقية قريبًا</div>

        <div id="video-list" class="video-grid" style="display:none;">
            <!-- Video iframes here -->
        </div>
    </div>

    <footer>
        المطور: <a href="https://www.instagram.com/_w0112" target="_blank">@_w0112</a>
    </footer>

    <script>
        // Load Dark Mode Preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        function login() {
            const serial = document.getElementById('serial-input').value;
            if (serial.length === 20) {
                localStorage.setItem('userSerial', serial);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                setReminder(); // Set reminder on login
            } else {
                alert('الرجاء إدخال رقم تسلسلي مكون من 20 رقمًا.');
            }
        }

        function resetData() {
            if (confirm('هل أنت متأكد من إعادة الضبط؟ سيتم حذف جميع الأذكار المحفوظة.')) {
                localStorage.clear();
                alert('تمت إعادة الضبط بنجاح.');
                location.reload();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        function setReminder() {
            if (Notification.permission === "granted") {
                new Notification("تذكير بأذكار الصباح والمساء", { body: "لا تنسَ قراءة أذكارك اليوم!" });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("تذكير بأذكار الصباح والمساء", { body: "لا تنسَ قراءة أذكارك اليوم!" });
                    }
                });
            }
        }

        function searchAthkar() {
            const query = document.getElementById('searchAthkar').value.toLowerCase();
            const athkarElements = document.querySelectorAll('.athkar p');
            athkarElements.forEach(athkar => {
                athkar.style.display = athkar.innerText.toLowerCase().includes(query) ? 'block' : 'none';
            });
        }

        function showVideos() {
            const videoList = document.getElementById('video-list');
            videoList.style.display = videoList.style.display === 'none' ? 'grid' : 'none';
        }
    </script>
</body>
</html>
