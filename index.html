<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00796b;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: right;
        }
        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 80%;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .athkar {
            font-size: 20px;
            color: #37474f;
            margin-top: 20px;
            line-height: 1.8;
        }
        .athkar p {
            margin-bottom: 20px;
        }
        .circle {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            color: white;
            line-height: 50px;
            text-align: center;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        .circle.completed {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <h1>موقع أذكار الصباح والمساء</h1>
    <div class="container">
        <button onclick="showMorning()">أذكار الصباح</button>
        <button onclick="showEvening()">أذكار المساء</button>
        <button onclick="showRandom()">ذكر عشوائي</button>
        <div id="athkar" class="athkar"></div>
    </div>

    <script>
        const morningAthkar = [
            { text: "أصبحنا وأصبح الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له...", repeat: 1 },
            { text: "اللهم بك أصبحنا وبك أمسينا، وبك نحيا وبك نموت...", repeat: 1 },
            { text: "اللهم أنت ربي لا إله إلا أنت، خلقتني وأنا عبدك...", repeat: 1 },
            { text: "سبحان الله وبحمده عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته...", repeat: 3 },
            { text: "اللهم إني أصبحت أشهدك وأشهد حملة عرشك وملائكتك...", repeat: 4 },
            { text: "حسبي الله لا إله إلا هو عليه توكلت وهو رب العرش العظيم...", repeat: 7 },
            { text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء...", repeat: 3 },
            { text: "اللهم صل وسلم على نبينا محمد...", repeat: 10 }
        ];

        const eveningAthkar = [
            { text: "أمسينا وأمسى الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له...", repeat: 1 },
            { text: "اللهم بك أمسينا وبك أصبحنا، وبك نحيا وبك نموت...", repeat: 1 },
            { text: "اللهم أنت ربي لا إله إلا أنت، خلقتني وأنا عبدك...", repeat: 1 },
            { text: "سبحان الله وبحمده عدد خلقه ورضا نفسه وزنة عرشه ومداد كلماته...", repeat: 3 },
            { text: "اللهم إني أمسيت أشهدك وأشهد حملة عرشك وملائكتك...", repeat: 4 },
            { text: "حسبي الله لا إله إلا هو عليه توكلت وهو رب العرش العظيم...", repeat: 7 },
            { text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء...", repeat: 3 },
            { text: "اللهم صل وسلم على نبينا محمد...", repeat: 10 }
        ];

        function renderAthkar(athkarList) {
            const athkarDiv = document.getElementById('athkar');
            athkarDiv.innerHTML = athkarList.map((athkar, index) => {
                let circles = '';
                for (let i = 0; i < athkar.repeat; i++) {
                    circles += `<span class="circle" onclick="completeCircle(this)">${i + 1}</span>`;
                }
                return `<p>${athkar.text}</p>${circles}`;
            }).join('');
        }

        function showMorning() {
            renderAthkar(morningAthkar);
        }

        function showEvening() {
            renderAthkar(eveningAthkar);
        }

        function showRandom() {
            const allAthkar = [...morningAthkar, ...eveningAthkar];
            const randomIndex = Math.floor(Math.random() * allAthkar.length);
            renderAthkar([allAthkar[randomIndex]]);
        }

        function completeCircle(circle) {
            circle.classList.add('completed');
        }
    </script>
</body>
</html>
