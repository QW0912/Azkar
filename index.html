<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء والقرآن الكريم</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f7fa;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #00796b;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        hr {
            border: none;
            border-top: 2px solid #00796b;
            margin: 20px 0;
        }
        .counter {
            display: inline-block;
            font-size: 16px;
            background-color: #e0f2f1;
            color: #00796b;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            user-select: none;
        }
        .favorite {
            display: inline-block;
            font-size: 20px;
            color: #ffdd57;
            cursor: pointer;
            margin-left: 10px;
        }
        .video-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .video-list button {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            background-color: #0288d1;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="container">
        <h1>مرحبًا بك في موقع الأذكار</h1>
        <p>أدخل الرقم التسلسلي الخاص بك:</p>
        <input type="text" id="serial-input" placeholder="الرقم التسلسلي المكون من 20 رقمًا" maxlength="20">
        <br>
        <button onclick="login()">الدخول</button>
        <button onclick="generateSerial()">الحصول على رقم تسلسلي جديد</button>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <button onclick="showMorning()">أذكار الصباح</button>
        <button onclick="showEvening()">أذكار المساء</button>
        <button onclick="showRandom()">ذكر عشوائي</button>
        <button onclick="showFavorites()">عرض المفضلة</button>
        <button onclick="showVideos()">يوتيوب</button>
    </div>

    <div id="athkar" class="container"></div>
    <div id="video-list" class="video-list" style="display: none;">
        <button onclick="openVideo('https://www.youtube.com/watch?v=5Yf2pH_U9E4')">الشيخ نبيل العوضي - قصص الأنبياء</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=kZRmGbk9LfM')">الداعية مصطفى حسني - كنوز</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=ISNDD_HpWcc')">الشيخ عائض القرني - لا تحزن</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=ZyPn0qoc6mM')">محمد العريفي - العقيدة الإسلامية</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=IfUJj5EBGpQ')">إبراهيم الدويش - يوميات مسلم</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=h4Q2snMeNTg')">الشيخ محمود المصري - طريق التوبة</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=sV8OlcfiVdI')">الشيخ عمر عبد الكافي - إعجاز القرآن</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=tcql7yGYgAE')">الداعية أحمد الشقيري - خواطر</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=E7j-GuQNC0E')">مشاري الخراز - كيف تتلذذ بالصلاة</button>
        <button onclick="openVideo('https://www.youtube.com/watch?v=KUu5zpGrVSg')">محمد راتب النابلسي - الدرس اليومي</button>
    </div>

    <script>
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentSerial = '';

        function login() {
            const serial = document.getElementById('serial-input').value;
            if (serial.length === 20) {
                currentSerial = serial;
                localStorage.setItem('userSerial', serial);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('الرجاء إدخال رقم تسلسلي مكون من 20 رقمًا.');
            }
        }

        function generateSerial() {
            const serial = 'xxxxxxxxxxxxxxxxxxxx'.replace(/[x]/g, () => (Math.random() * 9 | 0).toString());
            currentSerial = serial;
            localStorage.setItem('userSerial', serial);
            alert(`رقمك التسلسلي: ${serial}\nصور الشاشة، لكي لا تنسى الرقم التسلسلي الخاص بك!`);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function createAthkar(athkarArray) {
            const athkarDiv = document.getElementById('athkar');
            athkarDiv.innerHTML = '';
            athkarArray.forEach((athkar, index) => {
                const athkarElement = document.createElement('div');
                athkarElement.innerHTML = `
                    <p>${athkar.text}</p>
                    <div class="counter" onclick="decrementCounter(this, ${athkar.repeat})">${athkar.repeat}</div>
                    <span class="favorite" onclick="addToFavorites('${athkar.text}')">⭐</span>
                `;
                athkarDiv.appendChild(athkarElement);
                athkarDiv.appendChild(document.createElement('hr'));
            });
        }

        function decrementCounter(counter, limit) {
            let count = parseInt(counter.innerText);
            if (count > 1) {
                counter.innerText = count - 1;
            } else {
                counter.style.backgroundColor = '#4CAF50';
                counter.innerText = '✓';
            }
        }

        function showMorning() {
            const morningAthkar = [
                { text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم.", repeat: 3 },
                { text: "اللهم بك أصبحنا، وبك أمسينا، وبك نحيا، وبك نموت وإليك النشور.", repeat: 1 },
                { text: "أصبحنا على فطرة الإسلام، وعلى كلمة الإخلاص، وعلى دين نبينا محمد ﷺ، وعلى ملة أبينا إبراهيم.", repeat: 1 },
                { text: "اللهم إني أصبحت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك وأن محمدا عبدك ورسولك.", repeat: 4 },
                { text: "رضيت بالله ربا، وبالإسلام دينا، وبمحمد صلى الله عليه وسلم نبيا.", repeat: 3 },
                { text: "اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري، لا إله إلا أنت.", repeat: 3 }
            ];
            createAthkar(morningAthkar);
        }

        function showEvening() {
            const eveningAthkar = [
                { text: "أعوذ بكلمات الله التامات من شر ما خلق.", repeat: 3 },
                { text: "اللهم إني أمسيت أشهدك وأشهد حملة عرشك وملائكتك وجميع خلقك أنك أنت الله لا إله إلا أنت وحدك لا شريك لك وأن محمدا عبدك ورسولك.", repeat: 4 },
                { text: "اللهم بك أمسينا، وبك أصبحنا، وبك نحيا، وبك نموت وإليك المصير.", repeat: 1 },
                { text: "أمسينا وأمسى الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير.", repeat: 1 },
                { text: "اللهم إني أسألك العافية في الدنيا والآخرة، اللهم إني أسألك العفو والعافية في ديني ودنياي وأهلي ومالي.", repeat: 1 }
            ];
            createAthkar(eveningAthkar);
        }

        function addToFavorites(athkarText) {
            if (!favorites.includes(athkarText)) {
                favorites.push(athkarText);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert('تمت إضافة الذكر إلى المفضلة');
            }
        }

        function showFavorites() {
            const favoriteAthkar = favorites.map(text => ({ text, repeat: 1 }));
            createAthkar(favoriteAthkar);
        }

        function showRandom() {
            const randomAthkar = [
                "اللهم بك أصبحنا وبك أمسينا وبك نحيا وبك نموت وإليك المصير.",
                "اللهم إني أعوذ بك من الهم والحزن، وأعوذ بك من العجز والكسل.",
                "أستغفر الله العظيم الذي لا إله إلا هو الحي القيوم وأتوب إليه.",
                "يا حي يا قيوم برحمتك أستغيث، أصلح لي شأني كله.",
                "اللهم صل وسلم على نبينا محمد.",
                "أعوذ بكلمات الله التامات من شر ما خلق.",
                "اللهم إني أسألك العفو والعافية.",
                "سبحان الله وبحمده، سبحان الله العظيم.",
                "اللهم اغفر لي وارحمني واهدني وعافني وارزقني.",
                "رب اغفر لي وتب علي إنك أنت التواب الرحيم."
            ];
            const randomIndex = Math.floor(Math.random() * randomAthkar.length);
            alert(randomAthkar[randomIndex]);
        }

        function showVideos() {
            const videoList = document.getElementById('video-list');
            videoList.style.display = videoList.style.display === 'none' ? 'grid' : 'none';
        }

        function openVideo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
